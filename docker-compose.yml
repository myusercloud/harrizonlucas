version: '3.8'

services:
  portfolio_db:
    image: postgres:15
    container_name: portfolio_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: portfolio
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  portfolio_backend:
    build: ./backend
    container_name: portfolio_backend
    restart: always
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env
    depends_on:
      - portfolio_db
    volumes:
      - ./backend:/app
    working_dir: /app
    command: ["npm", "run", "dev"]

volumes:
  pgdata:
